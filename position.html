<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice
    </title>
  </head>
<!--Position = static ~ doesn't move from the browser window.
    Position = fixed ~ placed in the browser window.
    Position = absolute ~ place on the page.
    Position = relative ~ -->

<!-- Elements written BELOW will appear ON TOP of elements written ABOVE it.
     "z-index: " overrides this. 0; is default. The higher the number an element has, it will appear on TOP-->
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;">
      header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 50px;
      width: 72px;">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
      ">
      X
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
      ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;">
      div1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;">
      div2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        ">
        5:00
      </div>
    </div>

  </body>
</html>
